<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Crack the code!!!</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type='text/javascript' src='script.js'></script>
    </head>


    <body>
        <div class="container">
            <div class="heading">
                <h1 class="title">Code4</h1>
                <div class="scores-container">
                    <div class="score-container">0</div>
                    <div class="best-container">0</div>
                    <div class="record-container">0/0</div>
                </div>
            </div>
            
            <div class="above-game">
                <p class="intro"> 
                The secret password is a <strong>non-repeating four-digit code</strong>. 
                You have <strong>10 guesses</strong> to crack the code.
                <br>
                <br>
                You get two kinds of <strong>feedback</strong> for your guesses:
                <br><strong>A:</strong> correct digit in the correct spot. Way to go!
                <br><strong>B:</strong> correct digit in an incorrect spot. You are so close!
                <br>
                <br>
                Good Luck!
                <br>
                </p>
            </div>

            <div class="game-container">
                <div id="sum"> </div>           
                <br>
                <textarea id="guesstext" name="myTextBox" cols="30" rows="5" placeholder = "Enter your guess here...(four 0-9 digits)"></textarea>
                <br>
                <a href=# id="submitbutton">SUBMIT</a>
            </div>

            <div class="below-game"></div>
            
        </div>
    </body>
</html>
